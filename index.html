<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock ðŸ•’</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock-container">

        <audio src="tick.mp3" id="tick-sound"></audio>

        <div id="clock">
            <div id="digital">
                <span id="hour"></span> : <span id="minute"></span> : <span id="seconds"></span>
            </div>

            <div id="date">
                <span id="day"></span>
            </div>

            <div id="analog">
                <span id="hour-hand"></span>
            <span id="minute-hand"></span>
            <span id="second-hand"></span>

            <div id="clock-numbers">
            </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
